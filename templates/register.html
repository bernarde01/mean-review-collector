{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Register an account{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
  <div>
    <label>Email address</label>
    <input type="email" id="inputEmail1" placeholder="Enter email" name="username">
  </div>
  <div>
    <label>Password</label>
    <input type="password" id="inputPassword1" placeholder="Password" name="password">
  </div>
  <button type="submit">Submit</button>
</form>
{% endblock %}
